<!DOCTYPE html>
<html>
    <head><title>Website project: Navigation bar, Layout and Banner</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Font Awesome -->
    
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
    
    <!-- Google Fonts -->
    
    <link
    
    href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"rel="stylesheet" />
    <style>
         body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to right, purple);
        color: black;
    }
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, red, rgb(163, 86, 86));
        padding: 15px 30px;
        color: beige;

    }
    .navbar .name{
        font-size: 1.8rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    .navbar .links a{
        color: white;
        margin-left: 15px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
    }
    .navbar .links a:hover{
        color: bisque;
    }
    #about img{
        border-radius: 58%;
        width: 250px;
        height: 250px;
        object-fit: cover;
        border: 5px solid plum;
        box-shadow: 0px 0px 15px rgb(112, 22, 112);
    }
    </style>
    </head>
    <body>
        <center>
            <div class="navbar">
                <div class="name">Malaika Restaurant</div>
                <div class="links">
                <a href="#about">About</a>
                <a href="#menu">Menu</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <section id="about"> 
            <h2>About the restaurant</h2>
            <img src="gif.img">
            <p> <b>Malaika Restaurant</b>,is a five-star hotel stipulated in the beautiful environs of Nairobi...</p>
            <p><blockquote>"It is the best hotel I have been to."</blockquote>New York Times</p>
        </section>
        </center>
        
    </body>

    

</html>
